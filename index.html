<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Web Effect App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/571e6d2ade.js" crossorigin="anonymous"></script>
  <style>
    .detailscontainer{
      background: linear-gradient(to bottom, transparent, rgb(38, 34, 34));
    }
  </style>
</head>
<body>
  <div class="w-full h-screen bg-black font-['cursive']">
    <div class="imagecontainer  w-full h-screen relative overflow-hidden">
      <div class="maincard z-[3] w-[130%] h-[130%] left-1/2
      top-1/2 -translate-y-1/2 -translate-x-1/2  absolute">
        <img class="w-full h-full object-cover" src="">
      </div>
    <div class=" incomingcard z-[2] w-[130%] h-[130%]  top-1/2  -translate-y-1/2 -translate-x-1/2 left-1/2 absolute ">
      <img class="w-full h-full object-cover" src="" alt="">
    </div>
    </div>

  </div>
  <div class="absolute top-0 left-0 z-[4] w-full h-screen  flex flex-col justify-between ">
    <div class="navbar px-5 py-6  flex justify-between items-center text-white">
      <div class="imageprof  w-[3rem] h-[3rem] rounded-full overflow-hidden bg-red-500">
        <img class="w-full h-full object-cover" src =" ">
      </div>
      <h3 class="capitalize text-xl tracking-tighter ">They liked you</h3>
      <div class="chaticon relative flex items-center justify-center  w-[3rem] h-[3rem] bg-white/20 rounded-full">
        <i class=" opacity-90 fa-solid fa-comment-dots"></i>
        <div class="badge flex items-center justify-center rounded-full absolute w-5 h-5 bg-red-800 top-0 right-0 -translate-y-[5px]  translate-x-[5px] ">
          <h5 class="text-[13px] font-medium">5</h5>
        </div>
      </div>
    </div>
    <div class="detailscontainer w-full">
      <div class="details  px-5 py-6 w-full ">
        <div class=" elements location flex gap-4">
          <i class= " w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center rounded-full font-semibold  fa-solid fa-arrow-trend-down"></i>
          <h3 class="text-white">USA ,  California </h3>
        </div>
      <div class=" elements name flex gap-5 text-white mt-1">
        <h1 class="font-regular tracking-tighter  text-7xl">Victoria</h1>
        <h1 class="opacity-60 font-regular tracking-tighter text-7xl">20</h1>
      </div>
      <div class="elements tags flex gap-5 text-white mt-4 ">
        <div class="tag flex items-center bg-white/30 px-3 py-1  gap-3 rounded-full ">
          <i class="text-sm fa-solid fa-music"></i>
          <h3 class="text-sm   tracking-tight">Music</h3>
        </div>
        
      </div>
      <div class="elements  bio text-white/80 mt-5">
        <h3 class="text-xl">Bio</h3>
        <p class="text-lg mt-3 ">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio vitae mollitia reprehenderit? Ipsa quae quos, temporibus vitae assumenda tenetur, quasi quia minus dolores illo similique, voluptatibus suscipit architecto ullam facere.</p>
      </div>
      <div class="elements flex gap-3 items-start mt-10">
        <button class=" deny py-2 font-semibold rounded-xl text-3xl w-1/2 bg-white ">
          <i class=" fa-solid fa-xmark"></i>
        </button> 
        <button class=" accept py-2 font-semibold rounded-xl text-3xl text-white w-1/2 bg-red-500">
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>
      
      </div>
    </div>
  

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
